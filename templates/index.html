<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>チンチロゲーム</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        .dice { font-size: 2em; margin: 10px; }
    </style>
</head>
<body>
    <h1>🎲 チンチロリン 🎲</h1>
    <div>
        {% for d in dice %}
            <span class="dice">🎲 {{ d }}</span>
        {% endfor %}
    </div>
    <h2>{{ result }}</h2>
    <form method="get" action="/">
        <button type="submit">サイコロを振る！</button>
    </form>
</body>
</html>
